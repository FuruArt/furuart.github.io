<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="{{ site.bodyclass }}">
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v2.7";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="htmlMask disable"></div>

    <div class="container-fluid">

      {% include mobileNavigation.html %}
      
      <div class="col-3">

      {% include triggers.html %}

      <div class="navigation-bar">
        
        {% include header.html %}

        {% include aboutMe.html %}

        {% include categoryList.html %}

        {% include archive.html %}

        {% include addsHere.html %}

        {% include footer.html %}

      </div>

      </div>

      <div class="col-9">     
           
            {{ content }}

      </div>

    </div>

    <script src="{{ site.github.url }}{{ site.scripts }}functions.js"></script>
    
  </body>

</html>
